<template name="MainLayout">
  {{> SideNav}}
  {{#if currentUser}}
    {{#if shouldSearchBarShow}}
      {{> SearchBar}}
      {{> labelBar}}
    {{/if}}
  {{/if}}
  {{> Modals}}
  {{> Header}}
    <main class="main-layout {{#if $.Session.get 'isShrinkedSideNavShown'}}side-nav-showing{{/if}}">
        {{> yield}}
    </main>
  {{> Overlay}}
</template>
