<template name="MainLayout">
  {{> SideNav}}
  {{#if currentUser}}
    {{#if shouldSearchBarShow}}
      {{> SearchBar}}
      {{> labelBar}}
    {{/if}}
  {{/if}}
  {{> Modals}}
  {{> Header}}
    <main class="main-layout">
      <div class="main-container {{#if $.Session.get 'isShrinkedSideNavShown'}}side-nav-showing{{/if}}">
        {{> yield}}
      </div>
    </main>
  {{> Overlay}}
</template>
