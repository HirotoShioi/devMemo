<template name="SideNav">
	<header>
		<ul class="side-nav fixed grey lighten-5">
			<li class="brand-logo">
				<a href="{{pathFor route='memo.home'}}"><span>DevMemo</span></a>
			</li>
				{{#if currentUser}}
				{{> AddMemoButton}}
					<li class="{{isActiveRoute 'memo.home'}} link">
						<a href="{{pathFor route='memo.home'}}" class="waves-effect {{isActiveRoute 'memo.home'}}">
							<i class="fa fa-home"></i>
							{{i18n 'sideNav.featured'}}
						</a>
					</li>
					<li id="gallery" class="{{isActiveRoute 'memo.gallery'}} link">
						<a href="{{pathFor route='memo.gallery'}}" class="waves-effect {{isActiveRoute 'memo.gallery'}}">
							<i class="fa fa-sticky-note"></i>
							{{i18n 'sideNav.memos'}}
						</a>
					</li>
					<li id="search-bar" class="search-link">
						<a class="waves-effect">
							<i class="fa fa-search"></i>
							{{i18n 'sideNav.search'}}
						</a>
					</li>
					<li id="label-bar" class="label-link">
						<a class="waves-effect">
							<i class="fa fa-tags"></i>
							{{i18n 'sideNav.labels'}}
						</a>
					</li>
					<div class="auth-link">
						{{#if state.showBottomNav}}
							<li class="bottom-nav link">
								<a href="{{pathFor route='settings'}}" class="waves-effect"><i class="fa fa-cogs" aria-hidden="true"></i>{{i18n 'sideNav.settings'}}</a>
							</li>
							<li class="bottom-nav">
								<a class="waves-effect logout"><i class="fa fa-sign-out" aria-hidden="true"></i>{{i18n 'accounts.signOut'}}</a>
							</li>
						{{/if}}
						<li class="bottom-nav">
							<a class="waves-effect z-depth-1 user"><i class="fa fa-user" aria-hidden="true"></i>{{username}}</a>
						</li>
					</div>
		      	{{else}}
		      		<li>
		      			<a href="{{pathFor route='atSignIn'}}" class="waves-effect auth-link">{{i18n 'accounts.signIn'}}<i class="fa fa-sign-in"></i></a>
		      		</li>
		      	{{/if}}
				<li class="{{isActiveRoute 'about'}} link">
					<a href="{{pathFor route='about'}}" class="waves-effect">
						<i class="fa fa-info"></i>
						{{i18n 'sideNav.about'}}
					</a>
			</li>
		</ul>
	</header>
</template>
