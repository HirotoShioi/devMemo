<template name="LabelDetail">
	<div class="container main-content">
		{{> ViewBtn}}
		{{#if Template.subscriptionsReady}}
		 	{{#if $.Session.get 'ListMode'}}
		 		<div class="row">
		 			{{> List memos=memos}}
		 		</div>
		 	{{else}}
				 <div class="row">
					 	{{#each memos}}
					 		{{> Memo}}
					 	{{else}}
					 		<h3>No Memo Available!</h3>
					 	{{/each}}
				 </div>
		 	{{/if}}
		{{else}}
			<div class="loading-wrapper valign-wrapper">
				<div class="center valign">
					{{> Loading size="big"}}
				</div>
			</div>
		{{/if}}
	</div>
</template>
