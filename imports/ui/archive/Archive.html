<template name="Archive">
	<div class="container main-content notification">
		{{#if Template.subscriptionsReady}}
		<div class="row">
			<div class="col m10 s12 offset-m1">
				{{#if archiveCount}}
					{{#if notifyCount}}
					<h5>Recently Expired</h5>
					<ul class="collection">
					{{#each notifyItem in notifyItems}}
						{{> SingleList memo=notifyItem shouldNotify=true}}
					{{/each}}
					</ul>
					{{/if}}
					<h5>Archived</h5>
					{{#InfiniteScroll hasMoreContent=hasMoreContent eventName="memoScrollEvent"}}
						<ul class="collection">
						{{#each archivedItem in archived}}
							{{> SingleList memo=archivedItem shouldNotify=false}}
						{{/each}}
						</ul>
					{{/InfiniteScroll}}
				{{else}}
					<div class="no-notification">
						<i class="fa fa-list-alt"></i>
						<p>Nothing to notify</p>
					</div>
				{{/if}}
			</div>
		</div>
		{{else}}
			<div class="loading-wrapper valign-wrapper">
				<div class="center valign">
					{{> Loading size="big"}}
				</div>
			</div>
		{{/if}}
	</div>
</template>
