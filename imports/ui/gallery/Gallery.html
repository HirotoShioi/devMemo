<Template name="Gallery">
    <div class="main-container">
    {{> PageTitle}}
        <div class="main-content">
        {{> ViewOptions}}
        {{#if Template.subscriptionsReady}}
             <div class="list-group">
                {{#if $.Session.get 'ListMode'}}
                    <div class="row">
                        <div class="memos-list">
                            <div class="col m10 s12 offset-m1">
                                <ul class="collection">
                                    {{#each memo in memos}}
                                    {{> SingleList memo=memo}}
                                    {{/each}}
                                </ul>
                            </div>
                        </div>
                    </div>
                {{else}}
                    <div class="row">
                        {{#each memos}}
                            {{> Memo}}
                        {{else}}
                            <h4 class="grey-text">{{i18n 'memos.noMemoFound'}}</h4>
                        {{/each}}
                    </div>
                {{/if}}
             </div>
            {{> loadingIndicator scrollTargetSelector=state.scrollTarget
            showIndicator=hasMoreContent}}
        {{else}}
            <div class="loading-wrapper valign-wrapper">
                <div class="center valign">
                    {{> Loading size="big"}}
                </div>
            </div>
        {{/if}}
        </div>
    </div>
</Template>
