<template name="NotificationItem">
  <li class="collection-item avatar">
      <i class="fa fa-share-alt circle blue lighten-3"></i>
      <span class="title">Share Label</span>
      <p>
        <strong>{{state.notification.username}}</strong> 
        has requested you to Share
        <span class="chip" style="background-color: {{state.notification.labelColor}}">
          {{state.notification.labelName}}
        </span>
        <br>
        <span class="grey-text">Hey! Join my channel</span>
      </p>
      <div class="secondary-content">
        {{#if isRequestedUser}}
          <button class="btn green accept-share">Accept</button>
          <button class="btn red deny-share">Deny</button>
        {{else}}
          {{#if isAccepted}}
            <span class="notify-status-indicator green lighten-1">Accepted</span>
          {{/if}}
          {{#if isDenied}}
            <span class="notify-status-indicator red lighten-1">Denied</span>
          {{/if}}
          {{#if isPending}}
            <span class="notify-status-indicator amber lighten-1">Pending</span>
          {{/if}}
        {{/if}}
      </div>
  </li>
</template>
