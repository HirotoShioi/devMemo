<template name="NotificationItem">
  <li class="collection-item avatar">
      <i class="fa fa-share-alt circle blue lighten-1"></i>
      <span class="title">{{i18n 'notification.share.title'}}</span>
      <p>
        Sending request to share label
        <span class="chip" style="background-color: {{state.notification.labelColor}}">
          {{state.notification.labelName}}
        </span>
        with
        <strong>{{requestUsername}}</strong>
      </p>
      <div class="secondary-content">
          {{#if isAccepted}}
            <span class="notify-status-indicator green lighten-1">
		          {{i18n 'notification.share.status.accepted'}}
            </span>
          {{/if}}
          {{#if isDenied}}
            <span class="notify-status-indicator red lighten-1">
              {{i18n 'notification.share.status.denied'}}
            </span>
          {{/if}}
          {{#if isPending}}
            <span class="notify-status-indicator amber">
              {{i18n 'notification.share.status.pending'}}
            </span>
          {{/if}}
      </div>
  </li>
</template>
