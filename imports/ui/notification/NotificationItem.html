<template name="NotificationItem">
  <li class="collection-item avatar {{#if $eq notification.respondNotified false}}blue lighten-5{{/if}}">
      <i class="fa fa-share-alt circle blue lighten-1"></i>
      <span class="title">
        {{i18n 'notification.share.title'}}:
      </span>
        <span class="chip" style="background-color: {{label.color}}">
          {{label.name}}
        </span>
      <p>
        {{i18n 'notification.share.status.message' requestUsername}}
      </p>
      <div class="secondary-content">
          {{#if isAccepted}}
            <span class="notify-status-indicator green lighten-1">
		          {{i18n 'notification.share.status.accepted'}}
            </span>
          {{/if}}
          {{#if isDenied}}
            <span class="notify-status-indicator red lighten-1">
              {{i18n 'notification.share.status.denied'}}
            </span>
          {{/if}}
          {{#if isPending}}
            <span class="notify-status-indicator amber darken-1">
              {{i18n 'notification.share.status.pending'}}
            </span>
          {{/if}}
      </div>
  </li>
</template>
