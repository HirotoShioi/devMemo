<template name="NotificationItem">
 	<li class=" {{#if shouldNotify}}should-notify{{/if}} collection-item  hoverable avatar">
      <img src="{{thumbnailUrl}}" alt="" class="circle">
      <span class="title">{{name}}</span>
      <p>
      	{{url}}
      </p>
      <a class="secondary-content"><i class="fa fa-clock-o notify-item"></i></a>
   </li>
</template>
