<template name="BoardForm">
	{{#if addStatus}}
		<div class="row">
		    <form class="col s6 new-status">
		      <i class="fa fa-close status-form-hide"></i>
		      <div class="row">
		        <div class="input-field col s8">
		          <input name="status" id="icon_prefix" type="text" class="validate">
		          <label for="icon_prefix">New Status</label>
		        </div>
		        <div class="input-field col s4">
		        	<input type="submit" class="btn category-submit">
		        </div>
		      </div>
		    </form>
		 </div>
	{{else}}
		<button class="waves-effect btn status-form-show">Add Status</button>
	{{/if}}
</template>
