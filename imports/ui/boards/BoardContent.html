<template name="BoardContent">
		<section class="board {{#if _id}}board-editable{{else}} board-uneditable{{/if}}" id="">
			<div class="container">
				<h4 class="header">
						<span class="{{#if _id}}toggle-status-option{{/if}}">{{name}}</span>
					{{#if editMode}}
						{{#afModal classes="fa fa-close remove-status" title="Edit Status" collection="Status" operation="remove" doc=_id fields="name" formId="deleteStatus"}}
						{{/afModal}}
			 		    {{#afModal classes="fa fa-pencil" title="Edit Status" collection="Status" operation="update" doc=_id fields="name" formId="updateStatus"}}
						{{/afModal}}
					{{/if}}
				</h4>
				{{#if $.Session.get 'ListMode'}}
					{{> List memos=memos}}
				{{else}}
					<div class="row">
						{{#each memos}}
							{{> Memo}}
						{{/each}}
					</div>
				{{/if}}
			</div>
		</section>
</template>
