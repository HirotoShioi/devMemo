<template name="BoardContent">
		<section class="board {{#if _id}}board-editable{{else}} board-uneditable{{/if}} z-depth-1" id="">
			<div class="container">
				<h4 class="header">
					<span class="{{#if _id}}toggle-label-option{{/if}} label-chip">{{name}}</span>
					{{#if editMode}}
						{{#afModal classes="fa fa-close remove-label" title="Delete Label" collection="Label" operation="remove" doc=_id fields="name" formId="deleteLabel"}}
						{{/afModal}}
			 		    {{#afModal classes="fa fa-pencil" title="Edit Label" collection="Label" operation="update" doc=_id fields="name" formId="updateLabel"}}
						{{/afModal}}
					{{/if}}
				</h4>
				{{#if $.Session.get 'ListMode'}}
					{{#if $neq memos.count 0}}
						{{> List memos=memos}}
					{{else}}
						No memos
					{{/if}}
				{{else}}
					<div class="row">
						{{#each memos}}
							{{> Memo}}
						{{/each}}
					</div>
				{{/if}}
			</div>
		</section>
</template>
