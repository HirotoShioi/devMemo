<template name="Board">
	<div class="container board-view-btn">
		{{> ViewBtn}}
	</div>
	<div class="container main-content add-label-content">
		{{> BoardForm}}
		<div class="row">
			<div class="label-collection col l3">
				{{#each label in labelLists}}
					{{> BoardLabel label=label}}
				{{/each}}
			</div>
		</div>
	</div>
</template>
