<template name="ViewBtn">
	<div>
		{{#if $.Session.get 'ListMode'}}
			<button class="btn view-btn card-view"><i class="fa fa-th-large" aria-hidden="true"></i></button>
		{{else}}
	 		<button class="btn view-btn blue list-view"><i class="fa fa-list" aria-hidden="true"></i></button>
	 	{{/if}}
	</div>
</template>
