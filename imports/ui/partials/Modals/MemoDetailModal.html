<template name="MemoDetailModal">
  <div class="card-image">
    <img src="{{memo.thumbnailUrl}}">
      <span class="card-title">{{memo.name}}</span>
    </div>
    <div class="card-content">
      <p>{{truncate}}</p>
       <a href="{{pathFor route='memo.detail' data=state.memo}}">{{i18n 'memo.more'}}</a>
    </div>
    <div class="card-action">
      <i class="fa fa-cog card-option"></i>
      <i class="fa heart {{#if shouldFavoriteHightlight}}fa-heart{{ else }}fa-heart-o{{/if}}  card-option"></i>
      {{#if shouldArchiveShow}}
        <i class="fa fa-archive archive-memo card-option"></i>
      {{/if}}
    </div>
</template>
