<template name="LeaveShareLabel">
  <p class="form-title">{{i18n 'forms.leaveShareLabel.title'}}</p>
  <p class="delete-text">
    {{i18n 'forms.leaveShareLabel.message'}}
    <span class="chip" style="background-color:{{label.color}}">
      {{label.name}}
    </span>?
  </p>
  <button class="btn red leave-share-label">{{i18n 'forms.leaveShareLabel.submit'}}</button>
</template>
