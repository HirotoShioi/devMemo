<template name="AddShareUser">
  <p class="form-title">{{i18n 'forms.addShareUser.title'}}</p>
  <div class="modal-edit-wrapper">
    {{#autoForm schema=schema id="addShareUser" autocomplete="off"}}
      {{> afQuickField name="username"}}
      {{> afQuickField name="message" rows=2}}
      <input type="submit" class="btn blue darken-3"/>
    {{/autoForm}}
  </div>
</template>
