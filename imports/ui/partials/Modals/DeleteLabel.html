<template name="DeleteLabel">
	<p class="form-title">{{i18n 'forms.deleteLabel.title'}}</p>
	<p class="delete-text">
		{{i18n 'forms.deleteLabel.messages'}}
		<span class="chip" style="background-color:{{label.color}}">
			{{label.name}}
		</span>?
	</p>
	<button class="btn red delete-label-btn">{{i18n 'forms.deleteLabel.submit'}}</button>
</template>
