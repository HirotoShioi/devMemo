<template name="DeleteLabel">
	<p class="form-title">{{i18n 'forms.title.deleteLabel'}}</p>
	<p class="delete-text">
		Are you sure you want to delete
		<span class="chip" style="background-color:{{label.color}}">
			{{label.name}}
		</span>?
	</p>
	<button class="btn red delete-label-btn">Delete</button>
</template>
