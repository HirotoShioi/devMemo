<template name="NewMemoModal">
	<a class="btn white-text waves-effect addMemoModal blue darken-3 {{#if isDisabled}}disabled{{/if}}">
  	{{#if $.Session.get 'isLoadingMemo'}}
  	<span class="spinner-container">
  		{{> Loading size="null"}}
  	</span>
 	{{else}}
 		Add memo
	{{/if}}
	</a>
</template>
