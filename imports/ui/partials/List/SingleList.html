<template name="SingleList">
    <li class=" {{#if shouldNotify}}should-notify{{/if}} collection-item list-item avatar">
      <div class="{{#if shouldShowExpiration}}memo-expired{{/if}}">
        <div class="expire-progress {{#if shouldExpireProgressbarShow}}show{{else}}hide{{/if}}-progress-bar">
          <div class="progress-bar progress-{{progressBarColor}}" style="width:{{expireStatus}}%"></div>
        </div>
        <a href="{{memo.url}}" class="collection-url">
          {{#if memo.thumbnailUrl}}
            <img src="{{memo.thumbnailUrl}}" alt="" class="circle">
          {{else}}
            <i class="fa fa-file circle"></i>
          {{/if}}
        </a>
        <a href="{{memo.url}}" class="title">
          {{memo.name}}
        </a>
        {{#if isMemoExpired}}
          <i class="fa fa-archive archive-indicator"></i>
        {{/if}}
        <p>
          {{memo.provider_url}} <br>
          <a href="{{pathFor 'label.detail' data=memo}}" class="chip" style="background-color:{{memo.label.color}}">
             {{memo.label.name}}
          </a>
        </p>
      </div>
       <a class="secondary-content">
       {{#if shouldOptionButtonShow}}
         {{#if isMemoExpired}}
            <i class="fa fa-refresh notify-item"></i>
        {{else}}
            <i class="fa fa-archive notify-item"></i>
        {{/if}}
      {{/if}}
       </a>
   </li>
</template>
