<template name="List">
	<div class="memos-list">
      <table class="highlight">
        <thead>
          <tr>
              <th data-field="id" class="list-name">Name</th>
              <th data-field="price" class="center list-edit">Status</th>
              <th data-field="date" class="right">Last Update</th>
          </tr>
        </thead>
        <tbody>
          {{#each memos}}
          	{{> SingleList}}
          {{/each}}
        </tbody>
      </table>
	</div>
</template>
