<template name="Memo">
	<a class="memo" href="{{pathFor route='memo.detail'}}">
		<img src="{{thumbnailUrl}}">
	      {{#if isOwner}}
	      	<i class="fa fa-close"></i>
	      {{/if}}
	      <div class="memo-body">
		      <p>
		      	{{name}}
		      </p>
			 	{{#afModal classes="waves-effect btn amber darken-2 edit-btn" title=name collection="Memos" operation="update" doc=_id fields="statusId" formId="updateMemo"}}
			    	{{#if status.name}}
						{{status.name}}
				{{else}}
						None
				{{/if}}
			  {{/afModal}}
	      </div>
	</a>
</template>
