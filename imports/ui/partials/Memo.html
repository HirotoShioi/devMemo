<Template name="Memo">
	<div class="col l3 m6 s12 memo-card-wrapper">
		<div class="card hoverable">
        	  <div class="card-image center">
            <div class="expire-progress {{#if shouldExpireProgressbarShow}}show{{else}}hide{{/if}}-progress-bar">
              <div class="progress-bar progress-{{state.progressBarColor}}" style="width:{{expireStatus}}%"></div>
            </div>
            <a href="{{url}}" class="card-image-url">
             {{#if thumbnailUrl}}
                <img src="{{thumbnailUrl}}">
              {{else}}
                <i class="fa fa-file-text-o card-image-alt-icon" aria-hidden="true" style="color:{{label.color}}"></i>
              {{/if}}
            </a>
              <div class="card-action {{#if state.isHovered}}tooltip-show{{/if}}">
                <i class="fa fa-cog card-option"></i>
                <i class="fa heart {{#if shouldFavoriteHightlight}}fa-heart{{ else }}fa-heart-o{{/if}}  card-option"></i>
                {{#if shouldArchiveShow}}
                  <i class="fa fa-archive archive-memo card-option"></i>
                {{/if}}
              </div>
    		ã€€ </div>
    		  <div class="card-content">
              {{#if isOwner}}
              	<i class="fa fa-close"></i>
              {{/if}}
      		  <div class="card-body">
  	            {{#if name}}             
                	  <a href="{{url}}" class="truncate card-link">
      				    	{{#if faviconUrl}}
      				    		<img class="favicon" src="{{faviconUrl}}" alt="">
      				    	{{/if}}			 
                	  {{name}}
                	  	</a>
                {{else}}
                	  	<p class="grey-text">{{i18n 'memo.noTitle'}}</p>
                {{/if}}
                	  <a href="{{pathFor route='memo.detail'}}">{{i18n 'memo.more'}}</a>
                {{#if hasLabel}}
                	  <a href="{{pathFor route='label.detail'}}" class="chip edit-btn" style="background-color:{{label.color}}">
  							       {{label.name}}
                	  </a>
                {{/if}}
      		  </div>
          </div>
        </div>
	</div>
</Template>
