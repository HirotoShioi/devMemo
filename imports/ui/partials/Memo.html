<Template name="Memo">
		<div class="col l3 m6 s12">
		 	<div class="card hoverable">
	            <div class="card-content">
	            	  <div class="card-image">
              			<img src="{{thumbnailUrl}}">
            		ã€€ </div>
		              {{#if isOwner}}
		              	<i class="fa fa-close"></i>
		              {{/if}}
            		  <div class="card-body">
			              {{#if desc}}
		              	  	<p class="truncate">{{name}}</p>
		              	  {{else}}
		              	  	<p class="grey-text">No descriptions available</p>
		              	  {{/if}}
		              	  <a href="{{pathFor route='memo.detail'}}">more</a>
			 		      {{#afModal classes="waves-effect btn amber darken-2 edit-btn" title=name collection="Memos" operation="update" doc=_id fields="statusId" formId="updateMemo"}}
			 		    	{{#if status.name}}
									{{status.name}}
							{{else}}
									None
							{{/if}}
						  {{/afModal}}
            		  </div>
	            </div>
	            <div class="card-action ">
	              <a href="{{url}}" class="truncate blue-text">{{url}}</a>
	            </div>
	        </div>
		</div>
</Template>
