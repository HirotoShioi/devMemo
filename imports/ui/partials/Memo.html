<template name="Memo">
  <div id="card-{{memo._id}}" class="col l3 m6 s12 memo-card-wrapper">
    <div class="card hoverable">
        <div class="card-image center">
        {{#if $eq favoritedAt false}}
          <div class="expire-progress {{#if shouldExpireProgressbarShow}}show{{else}}hide{{/if}}-progress-bar">
            <div class="progress-bar progress-{{state.progressBarColor}}" style="width:{{expireStatus}}%"></div>
          </div>
        {{/if}}
        <a href="{{memo.url}}" class="card-image-url">
          {{#if memo.thumbnailUrl}}
            <img src="{{memo.thumbnailUrl}}"/>
          {{else}}
            <div class="alt-image-icon-wrapper valign-wrapper" style="color:{{memo.label.color}}">
              <span class="valign alt-image-icon">{{altImage}}</span>
            </div>
          {{/if}}
        </a>
          <div class="card-action {{#if state.isHovered}}tooltip-show{{/if}}">
          {{#if isOwner}}
            <i class="fa fa-cog card-option"></i>
          {{/if}}
            <i class="fa heart {{#if favoritedAt}}fa-heart{{ else }}fa-heart-o{{/if}}  card-option"></i>
            {{#if shouldArchiveShow}}
              <i class="fa fa-archive archive-memo card-option"></i>
            {{/if}}
          </div>
    ã€€ </div>
      <div class="card-content">
          {{#if state.shouldDeleteMemoShow}}
            <i class="fa fa-close"></i>
          {{/if}}
        <div class="card-body">
            <a href="{{memo.url}}" class="card-link">
            {{#if memo.name}}
              <span class="truncate memo-truncate">
                {{#if faviconUrl}}
                  <img class="favicon" src="{{faviconUrl}}" alt=""/>
                {{/if}}
                {{memo.name}}
              </span>
            {{else}}
              <p class="truncate">{{memo.url}}</p>
            {{/if}}
            </a>
                <a class="memo-detail" href="{{pathFor route='memo.detail' data=memo}}">{{i18n 'memo.more'}}</a>
            {{#if hasLabel}}
                <a href="{{pathFor route='label.detail' data=memo}}" class="chip edit-btn" style="background-color:{{memo.label.color}}">
                    {{memo.label.name}}
                </a>
            {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
