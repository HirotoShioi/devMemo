<Template name="Memo">
		<div class="col l4 m6 s12">
		 	<div class="card hoverable">
	 		    {{#afModal classes="waves-effect btn amber darken-2 edit-btn" title=name collection="Memos" operation="update" doc=_id fields="statusId" formId="updateMemo"}}
	 		    	{{#if status.name}}
							{{status.name}}
					{{else}}
							None
					{{/if}}
				{{/afModal}}
	            <div class="card-content">
	            	  <img class="memo-favicon" src="http://www.google.com/s2/favicons?domain={{url}}" alt="">
		              <span class="card-title">
		              	<span class="card-title-text truncate activator">{{name}}</span>
		              	{{#if isOwner}}
		              		<i class="fa fa-close"></i>
		              	{{/if}}
		              </span>
		              {{#if desc}}
	              	  	<p class="truncate">{{desc}}</p>
	              	  {{else}}
	              	  	<p class="grey-text">No descriptions available</p>
	              	  {{/if}}
	              	   <a href="{{pathFor route='memo.detail'}}">details</a>
	            </div>
	            <div class="card-action ">
	              <a href="{{url}}" class="truncate blue-text">{{url}}</a>
	            </div>
	        </div>
		</div>
</Template>
