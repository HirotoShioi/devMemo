<Template name="Memos">
	<div class="container main-content">
		{{> ViewBtn}}
		 	{{#if $.Session.get 'ListMode'}}
				{{> List memos=memos}}
		 	{{else}}
				 <div class="memo-wrapper">
					 	{{#each memos}}
					 		{{> Memo}}
					 	{{else}}
					 		<h4>No Memo Available!</h4>
					 	{{/each}}
				 </div>
		 	{{/if}}
	</div>
</Template>
