<Template name="Memos">
	<div class="container main-content">
		{{> ViewBtn}}
		 <div class="list-group">
		 	{{#if $.Session.get 'ListMode'}}
		 		<div class="row">
		 			{{> List memos=memos}}
		 		</div>
		 	{{else}}
				 <div class="row">
					 	{{#each memos}}
					 		{{> Memo}}
					 	{{else}}
					 		<h3>No Memo Available!</h3>
					 	{{/each}}
				 </div>
		 	{{/if}}
		 </div>
	</div>
</Template>
