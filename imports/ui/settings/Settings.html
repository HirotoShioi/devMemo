<template name="Settings">
  <div class="main-container">
    {{> PageTitle}}
    <div class="main-content">
      <div class="row">
        <div class="col s12 m4 offset-m4">
          {{#autoForm id='accountForm' doc=doc schema=schema type="method" meteormethod="changeLanguage"}}
           {{> afQuickField name="language" firstOption=firstOption}}
          <button type='submit' class="btn btn-primary">Save profile</button>
          {{/autoForm}}
        </div>
        {{profile}}
      </div>
    </div>
  </div>
</template>
