<template name="Landing">
    <section class="landing-page-section center">
      <img src="/images/iine.png" alt="image-iine" class="header-logo-image">
      <h4 class="light">{{i18n 'landing.subtitle'}}</h4>
      <a href="{{pathFor route='atSignIn'}}" class="waves-effect btn btn-lg blue darken-3">{{i18n 'landing.gettingStarted'}}</a>
    </section>
    <section class="landing-page-section light-blue lighten-5 feature-section">
      <div class="container landing-container">
        <div class="row">
          <div class="col m4">
            <div class="icon-block">
              <h2 class="center blue-text">
                <i class="fa fa-user"></i>
              </h2>
              <h5 class="center">{{i18n 'landing.easyToUse.title'}}</h5>
              <p class="light">{{i18n 'landing.easyToUse.description'}}</p>
            </div>
          </div>
          <div class="col m4">
            <div class="icon-block">
              <h2 class="center blue-text">
                <i class="fa fa-picture-o"></i>
              </h2>
              <h5 class="center">{{i18n 'landing.wellDesigned.title'}}</h5>
              <p class="light">{{i18n 'landing.wellDesigned.description'}}</p>
            </div>
          </div>
          <div class="col m4">
            <div class="icon-block">
              <h2 class="center blue-text">
                <i class="fa fa-refresh"></i>
              </h2>
              <h5 class="center">{{i18n 'landing.realTime.title'}}</h5>
              <p class="light">{{i18n 'landing.realTime.description'}}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
</template>
